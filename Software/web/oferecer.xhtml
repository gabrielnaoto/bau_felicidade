<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Página Inicial</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
        <h:outputScript library="js" name="scripts.js"/>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="titulo">
                Bem-vindo!
            </ui:define>
            <ui:define name="conteudo">
                <h:form id="frm-cesta">
                    <p:growl id="formMessage" autoUpdate="true" />
                    <p:commandButton value="Incluir"  oncomplete="PF('dlg').show();" icon="ui-icon-extlink" ignoreAutoUpdate="true" class="padding-bottom-style" />
                    <p:dialog id="dlg" widgetVar="dlg" header="Criar cesta" modal="true" closable="true" showEffect="fade" hideEffect="fade" >
                        <h:panelGrid columns="2">
                            <!--                            <h:outputText value="ID:" />
                                                        <p:inputText class="ui-state-disabled" id="id" value="" />-->
                            <p:outputLabel value="Tema:"/>
                            <p:inputText id="input-tema" value="" 	required="true"
                                         requiredMessage="É necessário informar um tema"/>
                            <p:outputLabel for="event" value="Data de início:" />
                            <p:calendar id="event" value="#{calendarView.date4}">
                                <p:ajax event="dateSelect" listener="#{calendarView.onDateSelect}" update="formMessage" />
                            </p:calendar>
                            <p:outputLabel value="Valor máximo:"/>
                            <p:inputText id="input-valor" value="" 	required="true"
                                         requiredMessage="É necessário informar um valor"  validatorMessage="Valor inválido">
                                <f:validateDoubleRange minimum="0" maximum="999999"/>
                            </p:inputText>
                        </h:panelGrid>
                        <hr />
                        <h:panelGrid columns="2">
                            <p:commandButton value="Salvar"  resetValues="true"   icon="ui-icon-check" />
                            <p:commandButton onclick="dlg.hide()" process="@none" value="Fechar" icon="ui-icon-close" />
                        </h:panelGrid>
                    </p:dialog>
                    <h:form> 
                        <p:dataTable var="car" value="#{dtBasicView.cars}">
                            <p:column headerText="Id">
                                <h:outputText value="#{car.id}" />
                            </p:column>

                            <p:column headerText="Year">
                                <h:outputText value="#{car.year}" />
                            </p:column>

                            <p:column headerText="Brand">
                                <h:outputText value="#{car.brand}" />
                            </p:column>

                            <p:column headerText="Color">
                                <h:outputText value="#{car.color}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
