<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><ui:insert name="titulo"></ui:insert></title>
        <h:outputStylesheet library="css" name="estilo.css"/>
        <h:outputStylesheet library="css" name="font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="primeui.min.css"/>
        <h:outputScript library="js" name="scripts.js"/>
        <h:outputScript library="js" name="primeui.min.js"/>
        <h:outputScript library="js" name="x-tag-core.min.js"/>
        <h:outputScript library="js" name="primeelements.min.js"/>
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyA-anpZjdAwBjXHZcLrb-eNvh4zPQCCYpA" type="text/javascript"></script>
    </h:head>
    <h:body>
        <div id="header">
            <p:link outcome="index.jsf">
                <p id="title-header">Baú da Felicidade</p>
            </p:link>
            <div id="user-info">
                <p:outputLabel value="Olá, #{beanLogin.login}!"></p:outputLabel>
            </div>
        </div>
        <div id="menu">
            <h:form>
                <p:growl id="messages"/>
                <p:menubar model="#{menuBean.menuItens}" />
            </h:form>
        </div>
        <div id="content">
            <ui:insert name="conteudo"></ui:insert>
        </div>
        <div id="footer">
            <div id="footer-logo">
                <h:graphicImage value="resources/img/udesc_v.png"/>
            </div>
        </div>
    </h:body>
</html>
