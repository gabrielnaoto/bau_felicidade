<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Página Inicial</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
        <h:outputScript library="js" name="scripts.js"/>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="titulo">
                Bem-vindo!
            </ui:define>
            <ui:define name="conteudo">
                <p:dialog header="Criar cesta" visible="true" widgetVar="dlg2" modal="true" height="500" width="500">
                    <h:form>  
                        <p:growl id="messages"></p:growl>
                        <h:panelGrid columns="2" styleClass="tabela">

                            <p:outputLabel value="Título:"/>
                            <p:inputText id="input-titulo" value="#{livroBean.livro.titulo}" 	required="true"
                                         requiredMessage="É necessário informar um título"/>


                            <p:outputLabel value="Ano:"/>
                            <p:inputText id="input-ano" value="#{livroBean.livro.ano}" 	required="true"
                                         requiredMessage="É necessário informar um ano"  validatorMessage="Ano inválido">
                                <f:validateDoubleRange minimum="1500" maximum="2016"/>
                            </p:inputText>



                            <p:outputLabel value="Autores:"/>
                            <p:inputText id="input-autores" value="#{livroBean.livro.autores}" 	required="true"
                                         requiredMessage="É necessário informar pelo menos um autor">
                            </p:inputText>


                            <p:outputLabel value="Editora:"/>
                            <p:inputText id="input-editora" value="#{livroBean.livro.editora}" 	required="true"
                                         requiredMessage="É necessário informar uma editora"/>


                            <p:outputLabel value="Edição:"/>
                            <p:inputText id="input-edicao" value="#{livroBean.livro.edicao}" 	required="true"
                                         requiredMessage="É necessário informar uma edição" validatorMessage="Valor inválido">
                                <f:validateDoubleRange minimum="1" maximum="999"/>
                            </p:inputText>
                        </h:panelGrid>
                        <p:commandButton id="cadastrar" class="form-botao" value="Cadastrar" action="#{livroBean.cadastrar()}"/>
                    </h:form>            
                </p:dialog>  
            </ui:define>
        </ui:composition>
    </h:body>
</html>
